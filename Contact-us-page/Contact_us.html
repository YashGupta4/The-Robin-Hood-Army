  <!-- Javascript code-->
  <script type="text/javascript">
    function validateEmail() {
      var emailID = document.myform.email.value;
      atpos = emailID.indexof("@");
      dotpos = emailID.lastIndexof(".");
      if (atpos < 1 || ((dotpos - atpos) < 2)) {
        alert("Please enter correct email ID");
        document.myform.email.focus();
        return false;
      }
      return (true);
    }
  </script>
  <script>
    function validate_phone_no() {
      var phonetxt = document.getElementById("inputPhone").value;
      var mobileexp = /^\d{10}$/;
      if (phonetxt.match(mobileexp)) {
        return true;
      }
      else {
        alert("Invalid Mobile Number");
        return false;
      }
    }
  </script>
  <script type="text/javascript">
    function validate() {
      if (document.myform.firstname.value == "") {
        alert("Please provide your First Name!");
        document.myform.name.value.focus();
        return false;
      }
      if (document.myform.lastname.value == "") {
        alert("Please provide your Last Name!");
        document.myform.email.value.focus();
        return false;
      }
      if (document.myform.email.value == "") {
        alert("Please provide your Email!");
        document.myform.email.value.focus();
        return false;
      }
      if (!(validateEmail())) {
        return false;
      }
      if (!(validate_phone_no())) {
        return false;
      }
      return (true);
    }
  </script>

  <style type="text/css">

<body style=" background-color: rgba(23, 28, 40, 255)">
  <footer id="contactus">

    <section class="contactus">
      <div class="containercon" style="left: -4px; top: 10px">
        <div class="contact-info">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="img/location.png" alt="location img" /></span>

              <li>

          <ul class="logos_of_scoial">
            <li>
              <a href="#"><img src="img/insta.png" alt="insta logo" /></a>

        <form name="myform" onsubmit="return(validate())" ;>
          <div id="ctform" class="contact-form">
            <h2>Send a Message</h2>
            <div class="form-box">
              <div class="form-input w50">
                <input type="text" id="inputFname" required name="firstname" />

              </div>
              <div class="form-input w50">

              </div>
              <div class="form-input w50">
                <input id="inputPhone" type="text" required name="phone" />
                <span>Mobile Number</span>
              </div>
              <div class="form-input w100">
                <textarea id="inputMessage" required></textarea>
                <span>Write your meassage here...</span>
              </div>
              <div class="form-input w100">
                <input type="submit" value="Submit">;
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
